---
- name: Install NFS utilities
  yum:
    name: nfs-utils
    state: present

- name: Install AWS CLI (for S3 sync)
  yum:
    name: awscli
    state: present

- name: Create mount directory
  file:
    path: "{{ mount_point }}"
    state: directory
    mode: '0755'

# ðŸŸ¡ Skip EFS mount temporarily (no EFS created yet)
- name: Skip EFS mount temporarily
  debug:
    msg: "EFS mount skipped â€” EFS not yet provisioned via Terraform"

# Uncomment this block later once EFS is added
# - name: Mount EFS
#   mount:
#     path: "{{ mount_point }}"
#     src: "{{ efs_dns_name }}:/"
#     fstype: nfs4
