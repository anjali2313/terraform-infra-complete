- name: Create uploads directory
  file:
    path: "{{ mount_point }}/uploads"
    state: directory
    mode: '0775'

- name: Schedule daily backup to S3
  cron:
    name: "Daily backup to S3"
    minute: "0"
    hour: "1"
    job: "aws s3 sync {{ mount_point }}/uploads s3://{{ s3_bucket }}"
